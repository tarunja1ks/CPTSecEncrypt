function sendData(type) {
    const url ='http://127.0.0.1:8069/api/users/';

    const body = {
        password: document.getElementById("passwordInput").value,
        name: document.getElementById("nameInput").value,
    };
    console.log(body);

    // Change options according to Authentication requirements
    const authOptions = {
        mode: 'cors', // no-cors, *cors, same-origin

        headers: {
            'Content-Type': 'application/json',
        },
        method: 'PUT', // Override the method property
        cache: 'no-cache', // Set the cache property
        body: JSON.stringify(body)
    };

    // Fetch JWT
    fetch(url, authOptions)
    .then(response => {

        if (!response.ok) {
            const errorMsg = 'Login error: ' + response.status;
            document.getElementById("error").value = "Could not change information"
            console.log(errorMsg);
            return;

        // Success!!!

        document.getElementById("error").value = ""
        window.location.href = "http://127.0.0.1:8069/Binary/"
        ;
    })
    // catch fetch errors (ie ACCESS to server blocked)
        .catch(err => {
            document.getElementById("error").value = "Could not change information"
            console.error(err);
        });
    }

    function getimage(){
        const url = 'http://127.0.0.1:8069/api/users/images';
        const AuthOptions = {
                    mode: 'cors', // no-cors, *cors, same-origin
                    credentials: 'include', // include, same-origin, omit
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    method: 'GET', // Override the method property
                    cache: 'no-cache', // Set the cache property
                };
            // fetch the API
